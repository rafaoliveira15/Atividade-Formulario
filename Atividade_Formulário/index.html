<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formulário</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">Formulario de Interação</h1>

    <form action="">
        <label for="nome">Digite seu nome</label>
        <input type="text" name="nome" id="nome" placeholder="Digite aqui">
        <br>
        <br>
        <label for="endereço">Digite seu endereço</label>
        <input type="text" name="endereço" id="endereço" placeholder="Rua e Nr">
        <br>
        <br>
        <label for="bairro">Digite seu bairro</label>
        <input type="text" name="bairro" id="bairro" placeholder="Bairro">
        <br>
        <br>
        <label for="cidade">Digite sua cidade</label>
        <input type="text" name="cidade" id="cidade" placeholder="Santo André">
        <br>
        <br>
        <p>Entre com a sua mensagem</p>
        <textarea cols="50" rows="10" placeholder="Digite até 500 caracteres"></textarea>
        <br>
        <br>
        <p>Escolha o(s) modelo(s) de trabalho</p>
        <ul>
           <li> <input type="checkbox"
            value="Presencial">Presencial</li>
           
           <li><input type="checkbox" value="Remoto">Remoto</li> 

           <li><input type="checkbox" value="Hibrido"> Hibrido</li>
        </ul>
        <p>Escolha o período de trabalho</p>
        <ul>
            <li><input type="radio" value="Manhã">Manhã</li>
            <li><input type="radio" value="Tarde">Tarde</li>
            <li><input type="radio" value="Noite">Noite</li>
        </ul>
        <p>Escolha um estado:</p>
        <label for="Estado">Selecione um estado</label>
        <select name="Estado">
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapá">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Distrito Federal">Distrito Federal</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Pará">Pará</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Paraná">Paraná</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Rondônia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Sergipe">Sergipe</option>
            <option value="Tocantins">Tocantins</option>
        </select>
        <br>
        <br>

        <input type="checkbox" value="Uso do Site"> Aceita os termos de uso do site
        <br>
        <br>
        <input type="submit" value="Enviar Dados">
        <input type="submit" value="Limpar Dados">

            
        
        
        
    </form>
</body>
</html>
